<!-- Sidebar navigation -->
<nav>
  {{ partial "header.html" . }}
  <div class="nav-menu">
  {{ range .Site.Menus.main }}
    <a class="color-link nav-link" href="{{ .URL }}">{{ .Name }}</a>
  {{ end }}
  <a class="color-link nav-link" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}" target="_blank" rel="noopener" type="application/rss+xml">RSS</a>
</div>
{{ partial "footer.html" . }}
</nav>
